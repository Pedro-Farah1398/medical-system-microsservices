spring.application.name=ordering
server.port=8081

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=ordering-service-group

spring.kafka.consumer.properties.spring.json.value.default.type=com.system.events.MedicineOutOfStockEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.system.events

spring.data.mongodb.uri=mongodb://localhost:27017/orderingdb