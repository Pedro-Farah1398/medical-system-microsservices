spring.application.name=pharmacy

spring.jackson.property-naming-strategy=SNAKE_CASE

## Deixando somente desse jeito, ele s� cria se eu definir um sql no location do flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=pharmacy
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/pharmacy?currentSchema=pharmacy
spring.datasource.username=postgres
spring.datasource.password=postgres

## J� faz a cria��o direto da tabela se eu habilitar o hibernate
spring.jpa.hibernate.ddl-auto=update

#Kafka Setup
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
